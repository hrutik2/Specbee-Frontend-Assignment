<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speakers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="speakers">
      <h2 class="speakers__title">View our Featured Speakers for the Event</h2>
      <p class="speakers__description">
        Speakers are core contributors and industry thought leaders working at
        <a href="#" class="speakers__link">companies</a> that push for
        innovation.
      </p>

      <div class="modal"></div>
      <div class="speacker_slider">
        <button class="prev_button">&#60;</button>
        <div class="speakers__list"></div>
        <button class="next_button">&#62;</button>
      </div>

      <div class="speakers__cta">
        <button class="button button--primary">See the Program</button>
        <p class="button__text">Click here to see the full program</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
